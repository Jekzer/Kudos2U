<!DOCTYPE html>
<html>  
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="ap-local-base-url" content="https://raw.githubusercontent.com/Jekzer/Kudos2U/main" />
        <title>Kudos</title>
        <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.8.12/css/aui.css" media="all" />
        <link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.8.12/css/aui-experimental.css" media="all" />
        <!--[if IE 9]><link rel="stylesheet" href="//aui-cdn.atlassian.com/aui-adg/5.8.12/css/aui-ie9.css" media="all"><![endif]-->
        <link rel="stylesheet" href="https://raw.githubusercontent.com/Jekzer/Kudos2U/main/kudo-panel.css" type="text/css" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <!-- <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script> -->
        <script src="https://raw.githubusercontent.com/Jekzer/Kudos2U/main/kudo-panel.js" type="text/javascript"></script>
        <script src="https://connect-cdn.atl-paas.net/all.js" type="text/javascript"></script>
    </head>
    <body>
        <div>
            <button onclick="addKudo()" id="kudo-button"> Add Kudos! </button>
            <div id="kudo-count">0</div>
        </div>
        <script>
            function addKudo(){  
                var count = document.getElementById("kudo-count");
                count.innerHTML = parseInt(count.innerHTML)+1;
            }
        </script>
    </body>
</html>
